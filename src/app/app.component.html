
<router-outlet></router-outlet>

<h1>
    {{title}}
  </h1>
  
  <mat-form-field>
    <input matInput placeholder="Simple line Input" [(ngModel)]="title">
  </mat-form-field>
  
 
  <mat-icon>toll</mat-icon>

  <!-- <mat-icon>home</mat-icon> -->

  
  <button mat-raised-button>Button Me Up</button>
  
  <mat-form-field>
    <mat-select placeholder="I'm a select" [(ngModel)]="selectedValue">
      <mat-option *ngFor="let item of items" [value]="item.value">
        {{item.view}}
      </mat-option>
    </mat-select>
  </mat-form-field>
